<html>
    <head>
        <header>
        <h1>Registration Details</h1>
        <link rel="stylesheet" href="design.css">
    </header>
    </head>
    <body>
        <form action="confirm.html">
            <label>Enter your name :</label>
            <input type="text" placeholder="NAME">
            <br><br>
            <label>Enter your DOB :</label>
            <input type="date">
            <br><br>
            <label name="year">Enter your year :</label>
            <br>
            <input type="radio" name="year">
            <label>I year</label>
            <br>
            <input type="radio" name="year">
            <label>II year</label>
            <br>
            <input type="radio" name="year">
            <label>III year</label>
            <br>
            <input type="radio" name="year">
            <label>IV year</label>
            <br><br>
            <label for="department">Enter your Department:</label>
            <select name="department">
                <option value="select">select</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="MECHANICALs">MECHANICAL</option>
            </select>
            <br><br>
            <label>Enter your College Name :</label>
            <input type="text" placeholder="collegeName">
            <br><br>
            <label>Enter your mobile number</label>
            <input type="number" placeholder="MobileNumber">
            <br><br>
            <label>Enter your Email Id :</label>
            <input type="email" placeholder="EMAIL ID">
            <br><br>
            <label>Enter your Address :</label>
            <input type="text" placeholder="ADDRESS">
            <br><br>
            <label name="gender">Enter your Gender :</label>
            <br>
            <input type="radio" name="gender">
            <label>Male</label>
            <br>
            <input type="radio" name="gender">
            <label>Female</label>
            <br>
            <input type="radio" name="gender">
            <label>Others</label>
            <br><br>
            <label>Enter your Password :</label>
            <input type="password" placeholder="PASSWORD">
            <br><br>
            <label>Select a image :</label>
            <input type="file">
            <br><br>
            <button>SUBMIT</button>




            

        </form>
    </body>
</html>
